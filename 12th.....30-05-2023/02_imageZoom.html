<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgzoom{
            height: 200px;
            width: 300px;
            border: 2px solid black;
            margin: 150px auto;
        }
        .imgzoom img{
            height: 200px;
            width: 300px;
            transition: 1s all ease;
        }
        .imgzoom:hover img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="imgzoom">
        <img src="imagezoom.jpg" alt="">
    </div>
</body>
</html>
