<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            margin: 10px;
        }
        .div1{
            
            background-image: linear-gradient(to top, red 47px,green 132px,blue 174px);
        }
        .div2{
            background: radial-gradient(circle at bottom, red 47px,green 132px,blue 174px);
        }
        .div3{
            background:conic-gradient(red 4deg,blue 182deg,green 330deg,red 350deg);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
