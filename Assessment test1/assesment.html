<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="icon" href="logo_img.jpg" type="icon">
    <link rel="stylesheet" href="pawan_external.css">
</head>
<body>
    <a href="#">Student registration Form</a>
    <div>
        <form action="#">
            <label for="">First Name:</label>
            <input class="box" type="text" name="" id="" placeholder="Enter your first name" minlength="2" maxlength="6" required><br>

            <label for="">Last Name:</label>
            <input class="box" type="text" name="" id="" placeholder="Enter your last name" required><br>

            <label for="">Email:</label>
            <input class="box1" type="email" name="" id="" placeholder="it should contain @.." required><br>

            <label for="">Mobile:</label>
            <input class="box2" type="number" name="" id="" placeholder="Only 10 digit are allowed" maxlength="10" required><br>

            <label for="">Gender:</label>
            <input class="box3" type="radio" name="g" id="">
            <label for="">Male</label>
            <input type="radio" name="g" id="">
            <label for="">female</label><br>

            <label for=" ">Date Of Birth:</label>
            <input class="box4" type="date" name="" id="" required><br>

            <label for="">Address:</label><br>  
            <textarea class="box5" name="" id="" cols="30" rows="10" required></textarea><br>

            <label for="">City:</label>
            <input class="box6" type="text" name="" id="" required><br>

            <label for="">Area PIN:</label>
            <input class="box7" type="number" name="" id="" required><br>

            <label for="">State:</label>
            <input class="box8" type="text" name="" id="" required><br>

            <label for="">Qualification:</label>
            <select class="box9" name="" id="">
                <option value="0">Select Qualification:</option>
                <option value="1">SSC</option>
                <option value="2">HSC</option>
                <option value="3">Diploma</option>
                <option value="4">ITI</option>
            </select><br>

            <label for="">Specialization:</label>
            <input class="box10" type="checkbox" name="c1" id="">
            <label for="">Computer Science</label><br>
            <input class="box11" type="checkbox" name="c2" id="">
            <label for="">Information Technoligy</label><br>
            <input class="box11" type="checkbox" name="c3" id="">
            <label for="">Computer Architecture</label><br>
            <input class="box11" type="checkbox" name="c4" id="">
            <label for="">Tele Communication</label><br>

            <label for="">Password:</label>
            <input class="box12" type="password" name="" id="" required><br>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
