<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300px;
            border: 2px solid black;
        }
        .main{
            position: relative;
        }
        .img1{
            position: absolute;
            top: 0;
            left: 0;
        }
        .img2{
            position: absolute;
            top: 150px;
            left: 150px;
        }
        .img3{
            position: absolute;
            top:300px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="img1">
            <img src="img1.jpg" alt="">
        </div>
        <div class="img2">
            <img src="img2.jpg" alt="">
        </div>
        <div class="img3">
            <img src="img3.jpg" alt="">
        </div>
    </div>
</body>
</html>
