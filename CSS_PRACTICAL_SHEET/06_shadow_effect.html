<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        .mydiv{
            border: 1px solid black;
            width: 350px;

        }
        h1{
            text-shadow: 2px 3px 9px black;
            color: white;
            
        }
        p{
            height: 200px;
            width: 280px;
            box-shadow: 7px 6px 6px 1px black;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="mydiv">
     <h1>Shadow effect</h1>

     </div>
</body>

</html>
