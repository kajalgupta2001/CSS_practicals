<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .link1:link{
        color:red;
    }
    .link2:active{
      color: green;
    }
    .link3:visited{
      color: rgb(0, 98, 255);
    }
    .link4:hover{
        color: brown;
    }
    input:focus-visible{
        outline: none;
    }
    button{
        background-color: blue;
        border: 2px solid blue;
        color: white;
    }
    button:hover{
        background-color: white;
        color: blue;
    }
</style>
</head>
<body>
    <a href="" class="link1">click here</a>
    <a href="" class="link2">click here</a>
    <a href="" class="link3">click here</a>
    <a href="" class="link4">click here</a>
    <br><br>
    <input type="text" name="" id="">
    <br><br>
    <button>click</button>
</body>
</html>
